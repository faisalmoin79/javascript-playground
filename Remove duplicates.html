<!DOCTYPE html>
<html>
  <body>
    <h2>Remove Duplicates</h2>

    <!-- ----------------------------------------------------------------------- -->
    <hr />
    <div>Array before : <b><span id="before"></span></b></div>
    <p><div>After removing duplicates: <b><span id='after'></span></b></div></p>
    <p><div>looping a set: <b><span id='loop'></span></b></div></p></p>

    <script>
      var intArray = [1,3,5,7,8,5,45,34,24,6,7,26,45,5]; 
      document.getElementById("before").innerHTML = intArray;
 //   ---------------------------------------------
      var set = new Set(intArray);
      console.dir(set.values())

      var arrayWoDuplicates = Array.from(set.values());
      document.getElementById("after").innerHTML = arrayWoDuplicates;
       //   ---------------------------------------------
      var output='';
      var i=0;
      arrayWoDuplicates.forEach(element => {
        output+= element;
        if(i++< arrayWoDuplicates.length-1){
          output+=','
        }
      });
      document.getElementById('loop').innerHTML = output;
       //   ---------------------------------------------
    </script>

    
  </body>
</html>
