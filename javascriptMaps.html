<!DOCTYPE html>
<html>
  <body>
    <h2>javascript Objects </h2>

    <!-- ----------------------------------------------------------------------- -->
    <hr />
    <div>
      Using Objects in JavaScript with functions as properties and
      JSON.stringify() to convert to String
    </div>
    <p id="demo1"></p>
    <!-- ----------------------------------------------------------------------- -->

    <hr />
    <div>Using JSON.parse() to parse Objects</div>
    <p id="demo2"></p>
    <!-- ----------------------------------------------------------------------- -->

    <hr />
    <div>Using Object.keys() and Object.values()</div>
    <p id="demo3"></p>

    <script>
      var myObj = {
        firstName: "faisal",
        lastName: "khan",
        dob: "10/15/1979",
        age: function () {
          var now = Date.now();
          var ageInMs = Date.now() - new Date(this.dob);
          return Math.abs(new Date(ageInMs).getUTCFullYear() - 1970);
        },
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      var output = JSON.stringify(myObj, null, "\t");
      output = output
        .concat("<br/>Age: ")
        .concat(myObj.age())
        .concat("<br/>Fullname: ")
        .concat(myObj.fullName());
      document.getElementById("demo1").innerHTML = output;

      //   ---------------------------------------------
      let objString =
        '{ "firstName": "Nihaal", "lastName": "khan", "dob": "10/15/1979" }';
      let newObj = JSON.parse(objString);
      newObj.dob = "11/15/2013";
      console.dir("newObj: ", newObj);

      output = JSON.stringify(newObj, null, "\t");
      document.getElementById("demo2").innerHTML = output;

      //   ---------------------------------------------
      var keys = Object.keys(myObj);
      var output1 = "<br/>Keys: ".concat(JSON.stringify(keys));
      var values = Object.values(myObj);
      var output2 = "<br/>Values: ".concat(JSON.stringify(values));
      var entries = Object.entries(myObj);
     var output3 = "<br/>Entries: ".concat(JSON.stringify(entries));

      document.getElementById("demo3").innerHTML = output1
        .concat(output2)
        .concat(output3);
    </script>
  </body>
</html>
